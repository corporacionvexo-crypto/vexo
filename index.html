<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Arag√≥n 4 ‚Äî Cargando</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Retro green on black */
    :root { --bg:#000; --fg:#5aff5a; --muted:#2f5f2f; }
    html,body { height:100%; background:var(--bg); color:var(--fg); font-family: "Courier New", Courier, monospace; }
    .center {
      height:100vh; display:flex; align-items:center; justify-content:center; flex-direction:column;
      text-align:center; gap:.75rem;
    }
    .title { font-size:2rem; letter-spacing:.12rem; text-transform:uppercase; }
    .subtitle { font-size:1rem; opacity:.9; }
    /* fake CRT scanline */
    .screen {
      padding:2.5rem; border:1px solid rgba(90,255,90,.08); box-shadow: 0 0 40px rgba(90,255,90,.04) inset;
      position:relative; overflow:hidden; width:min(880px,94vw);
      border-radius:6px;
    }
    .loaderbar {
      height:8px; width:80%; margin:1rem auto 0; background:rgba(90,255,90,.06);
      border-radius:4px; overflow:hidden; box-shadow:0 0 12px rgba(90,255,90,.04);
    }
    .progress {
      height:100%; width:0%; background:linear-gradient(90deg, rgba(90,255,90,.18), rgba(90,255,90,.6));
      transition: width 2.8s linear;
    }
    .green-type {
      white-space:pre-wrap;
      font-size:1rem;
      line-height:1.45;
      animation: type 3s steps(40,end) forwards;
      overflow:hidden;
      max-width:100%;
    }
    @keyframes type { from { width:0 } to { width:100% } }
    .footer-mini { margin-top:1rem; font-size:.85rem; color:var(--muted); }
    /* small pixel symbol */
    .symbol { font-size:1.6rem; margin-bottom:.25rem; opacity:.95; }
  </style>
</head>
<body>
  <div class="center">
    <div class="screen">
      <div class="symbol">üõ°Ô∏è</div>
      <div class="title">ARAG√ìN 4</div>
      <div class="subtitle green-type" id="loadingText">
        Iniciando sistema...
      </div>

      <div class="loaderbar" aria-hidden="true">
        <div id="progress" class="progress"></div>
      </div>

      <div class="footer-mini">Cargando m√≥dulos de seguridad ‚Äî por favor espere</div>
    </div>
  </div>

  <script>
    // animar barra hasta 100% en 3s y redirigir a main.html
    const progress = document.getElementById('progress');
    // start small then expand to 100%
    setTimeout(()=> progress.style.width='100%', 50);
    // after 3s redirect
    setTimeout(()=> {
      // small fade then redirect
      document.body.style.transition='opacity .6s';
      document.body.style.opacity='0';
      setTimeout(()=> window.location.href='main.html', 650);
    }, 3000);
  </script>
</body>
</html>
