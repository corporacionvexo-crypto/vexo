<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vexo</title>
  <!-- Bootstrap desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Contenedor principal -->
  <main class="container my-5">
    <h1 class="text-center mb-4 fw-bold">Vexo</h1>
    <div id="componentContainer" class="row g-4 justify-content-center"></div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto bg-dark text-light text-center py-3">
    <small>&copy; <span id="year"></span> Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap JS desde CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script>
    // ðŸ§± Plantilla de componente reutilizable con enlace
    function crearComponente(nombre, enlace) {
      const div = document.createElement('div');
      div.className = 'col-md-6 col-lg-4';
      div.innerHTML = `
        <div class="card shadow-sm border-0 text-center p-4 h-100">
          <p class="mb-3 fs-5 fw-semibold">${nombre}</p>
          <a href="${enlace}" class="btn btn-dark px-4" target="_blank" rel="noopener noreferrer">
            Ingresar
          </a>
        </div>
      `;
      return div;
    }

    // ðŸ§© Lista de componentes con sus enlaces
    const componentes = [
      { nombre: "Componente 1", enlace: "#" },
      { nombre: "Componente 2", enlace: "#" }
    ];

    // ðŸš€ Renderizado automÃ¡tico
    const contenedor = document.getElementById('componentContainer');
    componentes.forEach(comp => contenedor.appendChild(crearComponente(comp.nombre, comp.enlace)));

    // ðŸ“† AÃ±o automÃ¡tico en el footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>

</html>
